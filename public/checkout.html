<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-[#F9FBFE]">
    <!-- Header -->
    <header class="py-4">
        <div class="container flex items-center py-2 bg-white shadow-sm justify-between gap-x-3">
            <!-- Logo -->
            <div>
                <img src="./img/logo.svg" alt="">
            </div>
            <!-- Search Bar -->
            <div class="w-full max-w-xl relative flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 absolute left-4 top-3 text-lg text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>

                <input type="text" class="border w-full
                     border-primary opacity-30 border-r-0 pl-12 py-3 pr-3 rounded-l-md 
                     focus:outline-none">
                <button class="
                    bg-primary border border-primary text-white
                    px-4 rounded-r-md hover:bg-transparent hover:text-primary transition">Search</button>
            </div>
            <!-- Icons -->
            <div class="flex items-center max-h-max">
                <a href="cart.html" class="">
                    <div class="text-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6 text-secondary">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    <div class="text-xs leading-3 text-primary hover:text-secondary mt-1">Cart</div>
                </a>
                <a href="" class="ml-6 sm:ml-12">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 text-secondary">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                    <div class="text-xs leading-3 text-primary hover:text-secondary mt-1">Gugus Sandi</div>
                </a>

            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- Navbar -->
    <div class="bg-gray-500">
        <div class="container flex">
            <!-- All category -->
            <div class="flex py-2 px-3 md:py-4 md:px-8 items-center bg-primary cursor-pointer relative group">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-7 h-7 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <span class="capitalize ml-1 text-white text-xs sm:text-sm">Categories</span>
                <div class="z-10 absolute left-0 top-full w-full bg-white shadow-md py-2
                    divide-y
                    divide-gray-300 divide-dashed hidden group-hover:block transition duration-300">
                    <a href="" class="text-xs sm:text-sm flex items-center py-2 px-3 hover:bg-gray-100 transition">
                        <i class='fas fa-tshirt'></i>
                        <span class="ml-1">Baju Distro</span>
                    </a>
                    <a href="" class="text-xs sm:text-sm flex items-center py-2 px-3 hover:bg-gray-100 transition">
                        <i class='fas fa-tshirt'></i>
                        <span class="ml-1">Kemeja</span></a>
                    <a href="" class="text-xs sm:text-sm flex items-center py-2 px-3 hover:bg-gray-100 transition">
                        <i class='fas fa-tshirt'></i>
                        <span class="ml-1">Kaos Bola</span></a>
                    <a href="" class="text-xs sm:text-sm flex items-center py-2 px-3 hover:bg-gray-100 transition">
                        <i class='fas fa-tshirt'></i>
                        <span class="ml-1">Baju Muslim</span></a>
                    <a href="" class="text-xs sm:text-sm flex items-center py-2 px-3 hover:bg-gray-100 transition">
                        <i class='fas fa-tshirt'></i>
                        <span class="ml-1">Baju Tidur</span></a>
                </div>
            </div>
            <!-- Link Navbar Home -->
            <div class="flex items-center py-2 px-2 md:py-4 sm:px-8 lg:w-3/4 justify-between">
                <div class="flex gap-2 sm:gap-x-6 mr-4">
                    <a href="index.html" class="text-gray-200 hover:text-white text-xs sm:text-sm">Home</a>
                    <a href="" class=" text-gray-200 hover:text-white text-xs sm:text-sm">Shop</a>
                    <a href="about.html" class=" text-gray-200 hover:text-white text-xs sm:text-sm">About</a>
                </div>
                <div class="flex gap-2 sm:gap-x-6">
                    <a href="login.html" class="text-gray-200 hover:text-white text-xs sm:text-sm">Login</a>
                    <a href="" class="text-gray-200 hover:text-white text-xs sm:text-sm">Register</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="my-10">
            <h1 class="text-xl font-medium text-primary">Checkout</h1>
            <hr class="my-4 border-t-2 border-blue-500">
            <div class="mt-2">

                <div class="grid grid-rows-1 mb-4 sm:w-1/2">
                    <label for="first_name" class="mb-1 text-primary">Nama</label>
                    <input type="text" id="first_name" class="px-3 py-1.5 focus:outline-none" autocomplete="off">
                </div>

                <div class="grid grid-rows-1 mb-4 sm:w-1/2">
                    <label for="address" class="mb-1 text-primary">Alamat</label>
                    <textarea name="" id="address" class=" px-3 py-1.5 bg-white focus:outline-none" rows="3"></textarea>
                </div>

                <div class="grid grid-rows-1 mb-4 sm:w-1/2">
                    <label for="" class="mb-1 text-primary">Metode Pembayaran</label>
                    <select class="form-select appearance-none
                            block
                            px-3
                            py-1.5
                            text-base
                            font-normal
                            text-gray-700
                            bg-white bg-clip-padding bg-no-repeat
                            border border-solid border-gray-300
                            rounded
                            transition
                            ease-in-out
                            m-0
                            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        aria-label="Default select example">
                        <option selected>Pilih Pembayaran</option>
                        <option value="1">Transfer Bank Jatim</option>
                        <option value="2">Indomaret</option>
                        <option value="3">Alfamart</option>
                        <option value="3">Transfer Bank BRI</option>
                        <option value="3">COD</option>
                    </select>
                </div>

                <div class="grid grid-rows-1 mb-4 sm:w-1/2">
                    <label for="" class="mb-1 text-primary">Metode Pengiriman</label>
                    <select class="form-select appearance-none
                            block
                            px-3
                            py-1.5
                            text-base
                            font-normal
                            text-gray-700
                            bg-white bg-clip-padding bg-no-repeat
                            border border-solid border-gray-300
                            rounded
                            transition
                            ease-in-out
                            m-0
                            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        aria-label="Default select example">
                        <option selected>Pilih Pembayaran</option>
                        <option value="1">J&T Express</option>
                        <option value="2">JNE</option>
                        <option value="3">SiCepat Ekpres</option>
                        <option value="3">TIKI</option>
                    </select>
                </div>
            </div>
            <hr class="my-4 border-t-2 border-blue-500">
            <h1 class="text-xl font-medium text-primary">Pesanan</h1>
            <div class="mt-3">
                <div class="bg-white py-3 sm:w-1/2 flex justify-between px-1 mb-2">
                    <div class="flex gap-x-2">
                        <img src="./img/asuz.png" alt="" class="w-14 h-10">
                        <p class="text-primary font-light">Asus Zenbook Pro UX-430 US</p>
                    </div>
                    <p class="text-primary font-semibold">Rp. 99.000</p>
                </div>
                <div class="bg-white py-3 sm:w-1/2 flex justify-between px-1">
                    <div class="flex gap-x-2">
                        <img src="./img/asuz.png" alt="" class="w-14 h-10">
                        <p class="text-primary font-light">Asus Zenbook Pro UX-430 US</p>
                    </div>
                    <p class="text-primary font-semibold">Rp. 99.000</p>
                </div>
                <div class="flex justify-starts sm:w-1/2">
                    <div class="sm:w-full mt-3 py-5">
                        <div class="my-2 flex justify-between">
                            <p class="text-sm text-primary font-semibold">Cart Sub Total</p>
                            <span class="text-sm text-primary font-semibold">$330.00</span>
                        </div>
                        <div class="flex justify-between">
                            <p class="text-sm text-primary font-semibold">Shipping</p>
                            <span class="text-sm text-primary font-semibold">Free</span>
                        </div>
                        <div class="my-2 flex justify-between">
                            <p class="text-sm text-primary font-semibold">You Save</p>
                            <span class="text-sm text-primary font-semibold">$330.00</span>
                        </div>
                        <div class="flex justify-between">
                            <p class="text-sm text-primary font-semibold">You Pay</p>
                            <span class="text-sm text-primary font-semibold">$310.00</span>
                        </div>
                        <a href="checkout.html"><button
                                class="bg-secondary py-2 px-3 mt-3 w-full text-white hover:bg-white hover:text-secondary">CHECKOUT</button></a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
