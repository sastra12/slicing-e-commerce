<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="flex items-center justify-center h-screen bg-[#F9FBFE]">
        <!-- <form action=""> -->
        <div class="bg-white w-96 p-6 rounded shadow-sm">
            <div>
                <img src="https://via.placeholder.com/50x50" alt="" class="mx-auto mb-5">
            </div>
            <div class="flex w-full relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 absolute left-2 top-4 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>

                <input type="text" class="
                    w-full py-2 bg-gray-100 text-gray-500 px-10
                    outline-none mb-4 mt-2 rounded" type="email" placeholder="email">
            </div>
            <div class="flex w-full relative">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 absolute left-2 top-4 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                </svg>
                <input type="password" class="
                    w-full py-2 bg-gray-100 text-gray-500 px-10
                    outline-none mb-4 mt-2 rounded" type="password" placeholder="password">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 absolute top-4 text-gray-400 right-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div class="mt-0 mb-3">
                <a href="" class="text-sm flex justify-end text-primary opacity-60">Lupa password?</a>
            </div>
            <a href="index.html"><button
                    class="bg-primary text-white py-2 px-4 rounded w-full hover:bg-white hover:text-primary hover:border hover:border-primary my-3">LOGIN
                </button></a>
            <a href="register.html">
                <button type="submit"
                    class="bg-primary text-white py-2 px-4 rounded w-full hover:bg-white hover:text-primary hover:border hover:border-primary">Register</button>
            </a>
        </div>
        <!-- </form> -->
    </section>
</body>

</html>
